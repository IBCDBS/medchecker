<h1>Feedback</h1>

<p>We would love to have your feedback! Please submit it via the form below.</p>

<br/><br/>

<form class="form-horizontal">
    <div class="form-group">
        <label for="commentsTextArea" class="col-sm-2 control-label">Your Comments:</label>

        <div class="col-sm-10">
            <textarea id="commentsTextArea" ng-model="feedback"
                      cols="48" rows="10" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#" ng-click="onCancelClick()">Cancel</a>&nbsp;&nbsp;
            <button ng-disabled="!feedback.length" class="btn btn-primary"
                    ng-click="onSubmitClick()">Submit
            </button>
            <div class="ibc-inline-img" ng-if="showProcessing">
                <img src="assets/images/loading.gif"/>
            </div>
        </div>
    </div>
</form>
